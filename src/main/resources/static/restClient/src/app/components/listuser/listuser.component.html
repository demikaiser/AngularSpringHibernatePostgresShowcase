<div class="container">
  <h1>Dr.Jake's Patient List</h1>
  <table class="table table-striped">
    <thead>
      <th>Patient ID</th>
      <th>Full Name</th>
      <th>User Name</th>
      <th>Email</th>
      <th>Phone Number</th>
      <th>Website</th>
      <th>Operations</th>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <td>{{ user.id }}</td>
        <td>{{ user.name }}</td>
        <td>{{ user.username }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.phone }}</td>
        <td>{{ user.website }}</td>
        <td>
          <button class="btn btn-primary mr-2" (click)="updateUser(user)">
            Edit
          </button>
          <button class="btn btn-danger mr-2" (click)="deleteUser(user)">
            Delete
          </button>
        </td>
      </tr>
    </tbody>
  </table>
  <div class="btn-toolbar">
    <button class="btn btn-primary btn-lg mr-2" (click)="newUser()">
      New User
    </button>
    <button class="btn btn-success btn-lg mr-2" (click)="randomUser()">
      I am feeling lucky today!
    </button>
  </div>
</div>
